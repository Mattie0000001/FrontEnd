<!--100 steps entrance-->
<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html" charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>智障消消乐</title>
  <link rel="stylesheet" type="text/css" href="clearThemAll.css"> 
</head>
<body>

  <div id="header">
    <h1>开心消消乐</h1>
  </div>

  <div id="right">
      <div id="timeBox" class="box">
          <p>用时：</p>
          <input type="text"  id="time" value="0"/>
      </div>
      <div id="scoresBox" class="box">
          <p>分数：</p>
          <input type="text" id="scores" value="0"/> 
      </div>

      <div id="beginBox">
          <input type="button" class="btn" id="begin" value="开始"/>
          <input type="button" class="btn" id="pause" value="暂停"/>
          <input type="button" class="btn" id="goOn" value="继续"/>   
          <input type="button" class="btn" id="again" value="重来"/>
      </div>
  </div>

  <div id="left">
    <div id="rules" class="box">
      <h2>游戏规则</h2>
      <p>点击两个相邻图片后可以交换位置;<br>
      如果三个相同的字母连成一条直线,即可消除,每次消除可得2分;<br>
      限时<b>1</b>分钟，分数达到<b>30分</b>后过关;
      </p>
    </div>
  
    <div id="message">
    </div>
    
    <div id="container" onclick="get(event)"></div> 
  </div>

</body>

  <script type="text/javascript" src="clearThemAll.js"></script>

</html>
